name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} test

      - name: Upload target directory 'target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ runner.os }}-target
          path: target

      - name: Upload target directory 'plugin/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ runner.os }}-plugin/target
          path: plugin/target

      - name: Upload target directory 'artifact/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ runner.os }}-artifact/target
          path: artifact/target

      - name: Upload target directory 'core/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ runner.os }}-core/target
          path: core/target

      - name: Upload target directory 'project/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ runner.os }}-project/target
          path: project/target

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (contains(github.ref, master))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directory 'target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ runner.os }}-target

      - name: Download target directory 'plugin/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ runner.os }}-plugin/target

      - name: Download target directory 'artifact/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ runner.os }}-artifact/target

      - name: Download target directory 'core/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ runner.os }}-core/target

      - name: Download target directory 'project/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ runner.os }}-project/target

      - name: Publish project
        run: sbt ++${{ matrix.scala }} +publish